<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 03</title>
</head>
<body>
    <p id="demo">
        JavaScript can a change the style of an HTML element.
    </p>
    <script>
    function myfunction()
        {
        x=document.getElementById("demo");                 //Find the Element
        x.style.color="rgba(75, 130, 185, 0.87)";          //Change the Style
        }
    </script>
    <button type="button" onclick="myfunction()">Test me!</button>
</body>
</html>
