<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Execise 06 - Function with Arguments</title>
</head>
<body>
    <p>Click no botão para teste de argumentos</p>
    <button onclick="myFunction ('Doido', 'Developer')">Developer</button>
    <button onclick="myFunction ('Fofolete do Cão', 'Douctor')">Doutora</button>
    <script>
        function myFunction (name, job)
        {
        alert ("Welcome " + name + ", the " + job);
        }
    </script>
</body>
</html>
