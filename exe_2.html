<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 02</title>
</head>
<body>
    <p>
    JavaScript can write directly into the HTML output stream:
    </p>
    <script>
        document.write ("<h1>This is a heading</h1>");
        document.write ("<p>This is a paragraph.</p>");
    </script>
    <p> You can only use <strong>document.write</strong> in the HTML output.<br>
    If you use it after the document has loaded (e.g. in a function), the whole document will be overwritten.
    </p>
    <p id="demo">
        Javascript can change the content of an HTML element.
    </p>
    <script>
        function myFunction()
        {
        x=document.getElementById("demo"); // Find the element
        x.innerHTML="Hello JavaScript!";   // Change the content
        }
    </script>
    <button type="button" onclick="alert ('Welcome!')">Click Me!</button>
    <button type="button" onclick="myFunction()">Click Me Now!</button>
</body>
</html>
